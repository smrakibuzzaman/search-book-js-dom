<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <body class="bg-gray">
        <h2 class="text-center text-primary">Search Your Programming Book </h2>
        <!-- book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-search">search</button>
        </div>

        <div>
            <p id="error-message" class=" text-danger">Something went wrong please try again later</p>
        </div>

        <!-- write something -->
        <h1 id="write-something" class="bg-dark text-warning text-center"></h1>

        <!-- book numbers -->
        <h1 id="book-number" class="bg-dark text-warning text-center"></h1>

        <!-- single book details -->
        <div id="book-details" class=" w-50 mx-auto">

        </div>

        </div>



        <!-- book search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="book.js"></script>
    </body>


</body>
